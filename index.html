<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicee</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 id="title" class="lobster-regular">Welcome to Dice Game</h1>
      </div>
      <div class="dice-container">
        <div class="player-1">
          <div class="player-name player-1 italianno-regular"><p>Player 1</p></div>
          <div class="dice" id="dice-1">
            <img src="images/dice1.png" alt="" />
          </div>
        </div>
        <div class="player-2">
          <div class="player-name player-2 italianno-regular"><p>Player 2</p></div>
          <div class="dice" id="dice-2">
            <img src="images/dice1.png" alt="dice image" />
          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="button lobster-regular" onclick="randomizer()">Roll</button>
      </div>
    </div>
    <script src="index.js" charset="UTF-8"></script>
  </body>
  <footer class="footer italianno-regular">@Devadath Dicegames.com</footer>
</html>
